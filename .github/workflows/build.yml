name: RustDesk Windows Build (Custom Server + Config Embutida)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      VCPKG_ROOT: C:\vcpkg
      VCPKG_DEFAULT_TRIPLET: x64-windows-static

    steps:
    # -----------------------------
    # Checkout
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # -----------------------------
    # LLVM (bindgen)
    # -----------------------------
    - name: Install LLVM
      run: choco install llvm -y

    # -----------------------------
    # Rust
    # -----------------------------
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    # -----------------------------
    # vcpkg
    # -----------------------------
    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # -----------------------------
    # Instalar dependências via vcpkg
    # -----------------------------
    - name: Install vcpkg dependencies
      run: |
        C:\vcpkg\vcpkg.exe install --triplet x64-windows-static

    # -----------------------------
    # Configurar ambiente bindgen corretamente
    # -----------------------------
    - name: Configure bindgen environment
      shell: powershell
      run: |
        echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
        echo "INCLUDE=C:\vcpkg\installed\x64-windows-static\include" >> $env:GITHUB_ENV
        echo "PATH=C:\vcpkg\installed\x64-windows-static\bin;$env:PATH" >> $env:GITHUB_ENV

    # -----------------------------
    # Gerar arquivo TOML embutido
    # -----------------------------
    - name: Create embedded config.toml
      shell: powershell
      run: |
        $tomlContent = @"
[main]
relay_server = "rustdesk.elodatacenter.com.br"
key = "==Qfi0zaxpUOiV1bsFUZ6hXOnBVUTZHco50M1h3dDF3QyQmQilFa44WZK50MjRUViojI5V2aiwiIiojIpBXYiwiIyJmLt92YuIXZ05WZjFGdhR2bsVmLrNXZkR3c1JnI6ISehxWZyJCLiInYu02bj5iclRnblNWY0FGZvxWZus2clRGdzVnciojI0N3boJye"
"@
        Set-Content -Path "$env:GITHUB_WORKSPACE/config.toml" -Value $tomlContent -Encoding UTF8

    # -----------------------------
    # Build RustDesk (Release)
    # -----------------------------
    - name: Build RustDesk (Release)
      run: cargo build --release

    # -----------------------------
    # Copiar o config.toml para o target
    # -----------------------------
    - name: Copy config.toml to release folder
      shell: powershell
      run: |
        Copy-Item "$env:GITHUB_WORKSPACE/config.toml" "target/release/config.toml" -Force

    # -----------------------------
    # Upload EXE portátil com config embutida
    # -----------------------------
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-portable
        path: |
          target/release/rustdesk.exe
          target/release/config.toml
