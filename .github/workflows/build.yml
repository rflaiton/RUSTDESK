name: Build RustDesk Windows
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    env:
      VCPKG_ROOT: C:\vcpkg
      VCPKG_FEATURE_FLAGS: manifests
      CMAKE_BUILD_PARALLEL_LEVEL: 1
      VCPKG_MAX_CONCURRENCY: 1
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Install LLVM (bindgen)
      run: choco install llvm -y
    - name: Force vcpkg bootstrap
      run: |
        cd C:\vcpkg
        git pull
        bootstrap-vcpkg.bat
    - name: Set VCPKG paths
      shell: powershell
      run: |
        echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
        echo "VCPKG_DEFAULT_TRIPLET=x64-windows" >> $env:GITHUB_ENV
        echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
        echo "INCLUDE=C:\vcpkg\installed\x64-windows\include" >> $env:GITHUB_ENV
    - name: Build RustDesk
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-windows
        path: target/release/rustdesk.exe
