name: Build Custom RustDesk

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0

      - name: Install Dependencies
        run: |
          choco install llvm -y
          vcpkg install libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static

      - name: Download Sciter
        shell: pwsh
        run: |
          $targetDir = "target/release"
          if (!(Test-Path $targetDir)) { New-Item -ItemType Directory -Force -Path $targetDir }
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/c-smile/sciter-sdk/master/bin.win/x64/sciter.dll" -OutFile "$targetDir/sciter.dll"

      - name: Build
        shell: pwsh
        run: |
          $env:VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          $env:LIBCLANG_PATH = "C:\Program Files\LLVM\bin"
          cargo build --release --features sciter

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Custom-Windows
          path: target/release/rustdesk.exe
