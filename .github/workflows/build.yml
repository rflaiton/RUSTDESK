name: RustDesk Windows Build (Custom Server)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      VCPKG_ROOT: C:\vcpkg
      VCPKG_DEFAULT_TRIPLET: x64-windows

    steps:
    # -----------------------------
    # Checkout
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # -----------------------------
    # LLVM (bindgen)
    # -----------------------------
    - name: Install LLVM
      run: choco install llvm -y

    # -----------------------------
    # Rust
    # -----------------------------
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    # -----------------------------
    # vcpkg
    # -----------------------------
    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # -----------------------------
    # Instalar dependências via vcpkg
    # -----------------------------
    - name: Install vcpkg dependencies
      run: |
        C:\vcpkg\vcpkg.exe install

    # -----------------------------
    # Configurar ambiente bindgen corretamente
    # -----------------------------
    - name: Configure bindgen environment
      shell: powershell
      run: |
        echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
        echo "INCLUDE=C:\vcpkg\installed\x64-windows\include" >> $env:GITHUB_ENV
        echo "PATH=C:\vcpkg\installed\x64-windows\bin;$env:PATH" >> $env:GITHUB_ENV

    # -----------------------------
    # Build RustDesk (Release)
    # -----------------------------
    - name: Build RustDesk (Release)
      run: cargo build --release

    # -----------------------------
    # Upload EXE portátil
    # -----------------------------
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-portable
        path: target/release/*.exe
