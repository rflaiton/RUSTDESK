name: Build Custom RustDesk

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0

      - name: Install LLVM
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      - name: Setup vcpkg
        run: |
          vcpkg install libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $env:GITHUB_ENV

      - name: Download Sciter
        run: |
          mkdir -p target/release
          curl -L https://raw.githubusercontent.com/c-smile/sciter-sdk/master/bin.win/x64/sciter.dll -o target/release/sciter.dll

      - name: Build
        run: |
          cargo build --release
        env:
          LIBCLANG_PATH: ${{ env.LIBCLANG_PATH }}
          VCPKG_ROOT: ${{ env.VCPKG_ROOT }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Custom-Windows
          path: target/release/rustdesk.exe
