name: Build Custom RustDesk

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0

      - name: Setup Environment
        shell: pwsh
        run: |
          # Instalar LLVM para o bindgen
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
          
          # Usar o vcpkg prÃ©-instalado conforme solicitado
          $vcpkg = $env:VCPKG_INSTALLATION_ROOT
          & "$vcpkg\vcpkg.exe" install
          echo "VCPKG_ROOT=$vcpkg" >> $env:GITHUB_ENV

      - name: Download Sciter
        shell: pwsh
        run: |
          $dir = "target\release"
          if (!(Test-Path $dir)) { New-Item -ItemType Directory -Force -Path $dir }
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/c-smile/sciter-sdk/master/bin.win/x64/sciter.dll" -OutFile "$dir\sciter.dll"

      - name: Build
        shell: pwsh
        run: |
          $env:VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          cargo build --release --features sciter
        env:
          LIBCLANG_PATH: C:\Program Files\LLVM\bin

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Custom
          path: target/release/rustdesk.exe
