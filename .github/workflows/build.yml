name: RustDesk Windows Build (Custom Server)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      VCPKG_ROOT: C:\vcpkg
      VCPKG_DEFAULT_TRIPLET: x64-windows

    steps:
    # -----------------------------
    # Checkout
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # -----------------------------
    # LLVM (bindgen)
    # -----------------------------
    - name: Install LLVM
      run: choco install llvm -y

    # -----------------------------
    # Rust
    # -----------------------------
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    # -----------------------------
    # vcpkg
    # -----------------------------
    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # -----------------------------
    # Instalar dependências (manifest)
    # -----------------------------
    - name: Install vcpkg dependencies
      run: |
        C:\vcpkg\vcpkg.exe install

    # -----------------------------
    # Fix DEFINITIVO do opus (bindgen)
    # -----------------------------
    - name: Fix opus include path
      shell: powershell
      run: |
        Write-Host "Procurando opus_multistream.h..."
        $file = Get-ChildItem -Path "$env:GITHUB_WORKSPACE" -Recurse -Filter opus_multistream.h | Select-Object -First 1
        if (-not $file) {
          Write-Error "opus_multistream.h não encontrado"
          exit 1
        }

        $includeRoot = Split-Path $file.Directory.FullName
        $opusDir = Join-Path $includeRoot "opus"

        New-Item -ItemType Directory -Force -Path $opusDir
        Copy-Item $file.FullName (Join-Path $opusDir "opus_multistream.h") -Force

        Write-Host "Opus corrigido em $opusDir"

    # -----------------------------
    # Variáveis para bindgen
    # -----------------------------
    - name: Configure bindgen environment
      shell: powershell
      run: |
        echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
        echo "INCLUDE=C:\vcpkg\installed\x64-windows\include" >> $env:GITHUB_ENV
        echo "PATH=C:\vcpkg\installed\x64-windows\bin;$env:PATH" >> $env:GITHUB_ENV

    # -----------------------------
    # Build
    # -----------------------------
    - name: Build RustDesk (Release)
      run: cargo build --release

    # -----------------------------
    # Upload EXE portátil
    # -----------------------------
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-portable
        path: target/release/*.exe
