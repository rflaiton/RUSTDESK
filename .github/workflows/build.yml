name: RustDesk Windows Build (Custom Server)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-windows:
    runs-on: windows-latest
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows
      VCPKG_ROOT: C:\vcpkg
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    # -----------------------------
    # LLVM (bindgen precisa)
    # -----------------------------
    - name: Install LLVM
      run: choco install llvm -y
    # -----------------------------
    # Rust (stable)
    # -----------------------------
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt
    # -----------------------------
    # Garantir que o vcpkg está OK
    # -----------------------------
    - name: Bootstrap vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat
    # -----------------------------
    # Instalar dependências via manifest
    # -----------------------------
    - name: Install vcpkg dependencies
      working-directory: .
      run: |
        C:\vcpkg\vcpkg.exe install --triplet x64-windows
    # -----------------------------
    # DEBUG: verificar se opus existe
    # -----------------------------
    - name: Verify opus headers
      run: |
        dir C:\vcpkg\installed\x64-windows\include\opus
    # -----------------------------
    # Variáveis CRÍTICAS para bindgen
    # -----------------------------
    - name: Configure bindgen environment
      shell: powershell
      run: |
        echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
        echo "CLANG_ARGS=-IC:\vcpkg\installed\x64-windows\include" >> $env:GITHUB_ENV
        echo "INCLUDE=C:\vcpkg\installed\x64-windows\include" >> $env:GITHUB_ENV
        echo "PATH=C:\vcpkg\installed\x64-windows\bin;$env:PATH" >> $env:GITHUB_ENV
    # -----------------------------
    # Build RustDesk
    # -----------------------------
    - name: Build RustDesk
      shell: powershell
      run: |
        cargo build --release
    # -----------------------------
    # Upload do executável
    # -----------------------------
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-custom-windows
        path: target\release\rustdesk.exe
